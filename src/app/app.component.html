<div class="d-flex align-items-center h-100">
  <div id="quote-container" class="card d-flex flex-column m-auto">
    <div class="card-body d-flex flex-column justify-content-center">
      <p>{{quote.quote}}</p>
      <p id="author" class="text-right">~{{quote.author}}~</p>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button  (click)="getHeroes()" class="border-0 p-2">New quote</button>
    </div>
  </div>
</div>
